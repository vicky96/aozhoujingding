<!DOCTYPE html>
<html lang="en" style="font-size: 100px;">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title></title>
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/index.css">
	<script>
		(function (doc, win) {
			var docEl = doc.documentElement,
			resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
			recalc = function () {
				var clientWidth = docEl.clientWidth;
				if (!clientWidth) return;     
				docEl.style.fontSize = 100 * (clientWidth /360) + 'px';
			};
			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide page1">
				<div class="bg"></div>
				
				<div class="cloud ani" swiper-animate-effect="pulse"><img src="img/1-23_02.png" alt=""></div>
				<div class="center1">
					<img class="one ani" swiper-animate-effect="bounceIn" src="img/1-31_03.png" alt="">
					<img class="two ani" swiper-animate-effect="bounceIn" src="img/1-32_03.png" alt="">
					<img class="three ani" swiper-animate-effect="flipInX" src="img/1-33_03.png" alt="">
				</div>
				<div class="font1 ani" swiper-animate-effect="lightSpeedIn"><img src="img/1-4.png" alt=""></div>
				<div class="home ani" swiper-animate-effect="slideInUp"><img src="img/1-5.png" alt=""></div>
				<div class="circle">
					<div class="one ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.9s"><img src="img/1-61.png" alt=""></div>
					<div class="two ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.6s"><img src="img/1-62.png" alt=""></div>
					<div class="three ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="img/1-63.png" alt=""></div>
				</div>
			</div>
			<div class="swiper-slide page2">
				<img class="back" src="img/2b.png" alt="">
				<div class="center2 ani" swiper-animate-effect="flipInX"><img src="img/2-21_03.png" alt=""></div>
				<div class="qiqiu ani" swiper-animate-effect="fadeInUp"><img src="img/2-11_03.png" alt=""></div>
				<div class="yun">
					<img class="one ani" swiper-animate-effect="fadeInRight" src="img/2-22_03.png" alt="">
					<img class="two ani" swiper-animate-effect="fadeInRight" src="img/2-23_07.png" alt="">
				</div>
				<div class="yuan ani" swiper-animate-effect="zoomInRight"><img src="img/2-yuan.png" alt=""></div>
				<div class="font2 ani" swiper-animate-effect="zoomIn"><img src="img/2-5.png" alt=""></div>
				<div class="home ani" swiper-animate-effect="slideInUp"><img src="img/2-6.png" alt=""></div>
				<div class="circle2">
					<div class="one ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.9s"><img src="img/2-73.png" alt=""></div>
					<div class="two ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.6s"><img src="img/2-72.png" alt=""></div>
					<div class="three ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="img/2-71.png" alt=""></div>
				</div>
			</div>
			<div class="swiper-slide page3">
				<img src="img/3b.png" alt="">
				<div class="center3 ani" swiper-animate-effect="zoomIn"><img src="img/3-1.png" alt=""></div>
				<div class="fei ani" swiper-animate-effect="rotateIn"><img src="img/3-2.png" alt=""></div>
				<div class="font3 ani" swiper-animate-effect="slideInUp"><img src="img/3-3.png" alt=""></div>
				<div class="home ani" swiper-animate-effect="slideInUp"><img src="img/3-4.png" alt=""></div>
				<div class="circle2">
					<div class="one ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.9s"><img src="img/2-73.png" alt=""></div>
					<div class="two ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.6s"><img src="img/2-72.png" alt=""></div>
					<div class="three ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="img/2-71.png" alt=""></div>
				</div>
			</div>
			<div class="swiper-slide page4">
				<div class="bg4"></div>
				<div class="back1 ani" swiper-animate-effect="bounceInLeft"><img src="img/4b-2.png" alt=""></div>
				<div class="back2 ani" swiper-animate-effect="bounceInRight"><img src="img/4b-3.png" alt=""></div>
				<div class="center4 ani" swiper-animate-effect="zoomInDown"><img src="img/4-1.png" alt=""></div>
				<div class="fei4 ani" swiper-animate-effect="rubberBand"><img src="img/4-2.png" alt=""></div>
				<div class="font4 ani" swiper-animate-effect="flipInX"><img src="img/4-3.png" alt=""></div>
				<div class="home ani" swiper-animate-effect="slideInUp"><img src="img/3-4.png" alt=""></div>
				<div class="circle2">
					<div class="one ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.9s"><img src="img/2-73.png" alt=""></div>
					<div class="two ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.6s"><img src="img/2-72.png" alt=""></div>
					<div class="three ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="img/2-71.png" alt=""></div>
				</div>
			</div>
			<div class="swiper-slide page5">
				<img class="back2 ani" swiper-animate-effect="swing" src="img/5b.png" alt="">
				<div class="center center5 ani" swiper-animate-effect="zoomIn"><img src="img/5-1.png" alt=""></div>
				<div class="font5 ani" swiper-animate-effect="rubberBand"><img src="img/5-9.png" alt=""></div>
				<div class="home ani" swiper-animate-effect="slideInUp"><img src="img/3-4.png" alt=""></div>
				<div class="circle2">
					<div class="one ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.9s"><img src="img/2-73.png" alt=""></div>
					<div class="two ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.6s"><img src="img/2-72.png" alt=""></div>
					<div class="three ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="img/2-71.png" alt=""></div>
				</div>
			</div>
			<div class="swiper-slide page6">
				<img class="back2" src="img/6b.png" alt="">
				<div class="border ani" swiper-animate-effect="pulse"><img src="img/6-1.png" alt=""></div>
				<div class="center6 ani" swiper-animate-effect="bounceInUp">
					<input class="one" type="text" placeholder="姓名">
					<input class="two" type="text" placeholder="电话">
					<input class="three" type="select" placeholder="选择省份">
					<div class="bt"><img src="img/6-4_03.png" alt=""></div>
					<button type="button">立即提交</button>
				</div>
				<div class="font6 ani" swiper-animate-effect="rubberBand"><img src="img/6-3_03.png" alt=""></div>
				<div class="wechat ani" swiper-animate-effect="flipInX"><img src="img/6-5_11.png"></div>
				<div class="logo ani" swiper-animate-effect="flipInX"><img src="img/6-6_15.png" alt=""></div>
				<div class="home ani" swiper-animate-effect="slideInUp"><img src="img/3-4.png" alt=""></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
